<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QuickClaims — Expenses</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#ffffff">
  <style>
    :root { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; }
    body { margin: 0; padding: 0; background: #fafafa; color: #111; }
    header { position: sticky; top: 0; background: #fff; border-bottom: 1px solid #eee; padding: 12px 16px; display:flex; align-items:center; justify-content:space-between;}
    h1 { font-size: 18px; margin: 0; }
    main { padding: 16px; max-width: 880px; margin: 0 auto; }
    .card { background:#fff; border:1px solid #eee; border-radius:12px; padding:12px; margin-bottom:16px; box-shadow: 0 1px 0 rgba(0,0,0,0.02); }
    label { display:block; font-size:13px; color:#444; margin-top:8px; }
    input, select, textarea, button { width:100%; padding:10px; border-radius:10px; border:1px solid #ddd; font-size:14px; }
    button { cursor:pointer; }
    .row { display:grid; grid-template-columns:1fr 1fr; gap:10px; }
    .actions { display:flex; gap:8px; flex-wrap:wrap; }
    .receipt { display:flex; align-items:center; justify-content:space-between; gap:8px; padding:10px; border:1px solid #eee; border-radius:10px; }
    .receipt img { width:64px; height:64px; object-fit:cover; border-radius:8px; border:1px solid #ddd; }
    .muted { color:#777; font-size:12px; }
    .right { text-align:right; }
    .pill { display:inline-block; padding:4px 8px; border-radius:999px; background:#f1f1f1; font-size:12px; }
    .grid { display:grid; grid-template-columns: 1fr auto; gap:8px; align-items:center; }
    .footer-space { height: 72px; }
    .sticky-bottom { position: fixed; bottom: 0; left: 0; right: 0; background: #fff; border-top:1px solid #eee; padding: 12px 16px; display:flex; gap:8px; }
    @media (min-width: 760px) { .row-3 { grid-template-columns:1fr 1fr 1fr; } }
  </style>
</head>
<body>
  <header>
    <h1>QuickClaims</h1>
    <div class="muted" id="monthLabel"></div>
  </header>
  <main>
    <section class="card">
      <h2 style="margin:0 0 8px 0;font-size:16px;">Add a Receipt</h2>
      <div class="row">
        <div>
          <label for="date">Date</label>
          <input type="date" id="date" />
        </div>
        <div>
          <label for="amount">Amount</label>
          <input type="number" id="amount" step="0.01" placeholder="0.00" />
        </div>
      </div>
      <div class="row">
        <div>
          <label for="merchant">Merchant</label>
          <input type="text" id="merchant" placeholder="e.g., Grab, NTUC, Starbucks" />
        </div>
        <div>
          <label for="category">Category</label>
          <select id="category">
            <option>Transport</option>
            <option>Food & Restaurants</option>
            <option>Supermarket</option>
            <option>Accommodation</option>
            <option>Supplies</option>
            <option>Entertainment</option>
            <option>Client Meeting</option>
            <option>Other</option>
          </select>
        </div>
      </div>
      <label for="note">Notes (optional)</label>
      <input type="text" id="note" placeholder="Project, client, purpose..." />
      <label for="receipt">Receipt image</label>
      <input type="file" id="receipt" accept="image/*" capture="environment" />
      <div class="actions" style="margin-top:10px;">
        <button id="addBtn">Add Receipt</button>
        <button id="scanBtn" title="Experimental: uses input capture">Use Camera</button>
      </div>
      <div class="muted">Tip: On iPhone, tap “Use Camera” or choose “Photo Library/Take Photo”. On Android, you can capture via camera directly.</div>
    </section>

    <section class="card">
      <h2 style="margin:0 0 8px 0;font-size:16px;">This Month</h2>
      <div class="row-3 row">
        <div><span class="muted">Count</span><div><strong id="statCount">0</strong></div></div>
        <div class="right"><span class="muted">Total</span><div><strong id="statTotal">0.00</strong></div></div>
        <div class="right"><span class="muted">Unlinked</span><div><strong id="statUnlinked">0</strong></div></div>
      </div>
      <div id="list"></div>
    </section>

    <section class="card">
      <h2 style="margin:0 0 8px 0;font-size:16px;">Export</h2>
      <div class="actions">
        <button id="exportCsvBtn">Export CSV</button>
        <button id="exportZipBtn">Export ZIP (images + CSV)</button>
        <button id="clearMonthBtn">Clear This Month (careful)</button>
      </div>
      <div class="muted">CSV matches the Excel template columns. ZIP contains /receipts/ images and claims.csv.</div>
    </section>

    <div class="footer-space"></div>
  </main>

  <div class="sticky-bottom">
    <button id="prevMonthBtn">◀︎ Prev</button>
    <button id="thisMonthBtn">This Month</button>
    <button id="nextMonthBtn">Next ▶︎</button>
    <button id="installBtn" style="margin-left:auto;display:none;">Install</button>
  </div>

  <script src="jszip.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
